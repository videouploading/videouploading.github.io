<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Uploaded Video</title>
	<meta property="og:title" content="Jurassic Game, first gameplay">
	<meta property="og:description" content="Upload you'r videos here.">
	<meta property="og:image" content="image.png">
	<meta property="og:url" content="https://videouploading.github.io">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	<style>
		:root {
			--primary-bg: #121212;
			--secondary-bg: #1e1e1e;
			--accent-color: #ff5555;
			--text-color: #e0e0e0;
			--header-footer-bg: rgba(0,0,0,0.6);
			--shadow-color: rgba(0,0,0,0.8);
		}
		body {
			margin: 0;
			padding: 0;
			background: linear-gradient(135deg, var(--secondary-bg), var(--primary-bg));
			color: var(--text-color);
			font-family: 'Poppins', sans-serif;
			display: flex;
			flex-direction: column;
			min-height: 100vh;
		}
		header {
			padding: 30px 20px;
			text-align: center;
			background: var(--header-footer-bg);
			box-shadow: 0 2px 10px var(--shadow-color);
			letter-spacing: 1px;
		}
		header h1 {
			margin: 0;
			font-size: 2.2em;
			text-shadow: 1px 1px 3px var(--shadow-color);
		}
		main {
			flex: 1;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 40px 20px;
		}
		.video-container {
			max-width: 900px;
			width: 100%;
			border-radius: 15px;
			overflow: hidden;
			box-shadow: 0 8px 20px var(--shadow-color);
			background: #000;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
			position: relative;
		}
		.video-container:hover {
			transform: scale(1.02);
			box-shadow: 0 12px 30px var(--shadow-color);
		}
		video {
			width: 100%;
			display: block;
		}
		.video-overlay {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			color: #fff;
			font-size: 2em;
			pointer-events: none;
		}
		footer {
			padding: 20px;
			text-align: center;
			background: var(--header-footer-bg);
			font-size: 0.9em;
			letter-spacing: 0.5px;
			box-shadow: 0 -2px 10px var(--shadow-color);
		}
		@media(max-width: 768px) {
			header, footer {
				padding: 20px;
			}
			header h1 {
				font-size: 1.8em;
			}
		}
	</style>
</head>
<script src="code.js"></script>
<body>
	<header>
		<h1>Uploaded Video</h1>
	</header>
	<main>
		<div class="video-container">
			<video src="" autoplay muted loop playsinline></video>
			<div class="video-overlay">video unavalilable</div>
		</div>
	</main>
	<footer>
		<p>&copy; 2025 RedEye Productions</p>
	</footer>
</body>
</html>
